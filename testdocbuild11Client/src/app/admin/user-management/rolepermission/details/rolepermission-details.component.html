<section class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</section>
<div *ngIf="item" class="list-container">
  <fc-general-details
    [fields]="fields"
    [itemForm]="itemForm"
    [parentAssociations]="parentAssociations"
    [childAssociations]="childAssociations"
    [IsUpdatePermission]="IsUpdatePermission"
    [loading]="loading"
    [title]="title"
    [idParam]="idParam"
    (onPickerScroll)="onPickerScroll($event)"
    (onAssociationOptionSelected)="onAssociationOptionSelected($event)"
    (onSelectAssociation)="selectAssociation($event)"
    (openChildDetails)="openChildDetails($event)"
    (onBack)="onBack()"
    (onSubmit)="onSubmit()"
  >
  </fc-general-details>
</div>
